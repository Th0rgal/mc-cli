name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-mod:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build mods
        working-directory: mod
        run: ./gradlew build

      - name: Get version from tag
        id: version
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            echo "version=dev" >> $GITHUB_OUTPUT
          fi

      - name: Prepare artifact
        run: |
          mkdir -p release-files
          cp mod/fabric/build/libs/mccli-fabric-*.jar release-files/
          cp mod/neoforge/build/libs/mccli-neoforge-*.jar release-files/
          # Remove sources and javadoc jars if present
          rm -f release-files/*-sources.jar release-files/*-javadoc.jar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mccli-mod
          path: release-files/*.jar

  release:
    needs: [build-mod]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Flatten artifacts
        run: |
          mkdir -p release-files
          find artifacts -name "*.jar" -exec cp {} release-files/ \;
          ls -la release-files/

      - name: Generate checksums
        working-directory: release-files
        run: |
          sha256sum * > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          name: MC-CLI ${{ github.ref_name }}
          body: |
            ## MC-CLI Minecraft Mod

            Download the appropriate JAR for your modloader and place it in your Minecraft mods folder.

            ### Fabric
            **Requirements:**
            - Minecraft 1.21.1
            - Fabric Loader 0.16.9+
            - [Fabric API](https://modrinth.com/mod/fabric-api)

            Download: `mccli-fabric-*.jar`

            ### NeoForge
            **Requirements:**
            - Minecraft 1.21.1
            - NeoForge 21.1.93+

            Download: `mccli-neoforge-*.jar`

            ## Installation

            1. Download the JAR for your modloader below
            2. Copy to your mods folder:
               - **Linux**: `~/.minecraft/mods/`
               - **macOS**: `~/Library/Application Support/minecraft/mods/`
               - **Windows**: `%APPDATA%\.minecraft\mods\`
            3. Install the Python CLI: `pip install git+https://github.com/Th0rgal/mc-cli.git#subdirectory=cli`

            ## Checksums

            See `SHA256SUMS.txt` for file integrity verification.
          files: release-files/*
