# This is a TOML file (see https://toml.io/)
modLoader = "javafml"
loaderVersion = "[4,)"
license = "MIT"
issueTrackerURL = "https://github.com/Th0rgal/mc-cli/issues"

[[mods]]
modId = "mccli"
version = "1.0.0"
displayName = "MC-CLI"
authors = "MC-CLI Contributors"
description = '''Minecraft Command-Line Interface for LLM-Assisted Shader Development'''

# Client-only mod
[[dependencies.mccli]]
    modId = "neoforge"
    type = "required"
    versionRange = "21.1.93"
    ordering = "NONE"
    side = "CLIENT"

[[dependencies.mccli]]
    modId = "minecraft"
    type = "required"
    versionRange = "[1.21.1,1.22)"
    ordering = "NONE"
    side = "CLIENT"

# Optional Iris support
[[dependencies.mccli]]
    modId = "iris"
    type = "optional"
    versionRange = "*"
    ordering = "AFTER"
    side = "CLIENT"

# Mixin configuration
[[mixins]]
config = "mccli.mixins.json"
